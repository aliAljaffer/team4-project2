name: CI/CD pipeline-fe

on:
    workflow_dispatch:
    
    push:
        branches:
            - main
env: 
    fe_image_name: "fe-image-project"

jobs:
    build_test_scan_push_fe:
        runs-on: ubuntu-latest
        steps:

            - name: checkout the repository
              uses: actions/checkout@v5
            
            - name: git commit
              run: | 
                VERSION=$(git rev-parse --short HEAD)
                echo "COMMIT_VERSION=$VERSION" >> $GITHUB_ENV

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci

            - name: Run tests
              working-directory: ./frontend
              run: npm test -- --run

            - name: SonarQube Scan
              uses:  SonarSource/sonarqube-scan-action@v6.0.0
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
              with:
                args: >
                    -Dsonar.projectKey=frontend-project
                    -Dsonar.sources=src
                    -Dsonar.tests=src
                    -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
                    -Dsonar.projectBaseDir=frontend
                    

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                push: true
                context: ./frontend
                tags: | 
                    ${{ secrets.DOCKERHUB_USERNAME }}/${{env.fe_image_name}}:latest
                    ${{ secrets.DOCKERHUB_USERNAME }}/${{env.fe_image_name}}:${{env.COMMIT_VERSION}}
